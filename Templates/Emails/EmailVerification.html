<!DOCTYPE html>
                <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta
                            name="viewport"
                            content="width=device-width, initial-scale=1.0"
                        >
                    </head>
                    <body style="font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0; background-color: #f9f9f9;">
                        <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; background-color: #ffffff; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">


                            <div style="text-align: center; margin-bottom: 20px;">
                                <!-- <img src="https://yourdomain.com/logo.png" alt="Info Académie Logo" style="width: 85px; height: 95px;"> -->
                                <h1 style="font-size: 24px; color: #2E849D; font-weight: bold; margin: 0;">
                                    Vérifiez votre adresse e-mail pour compléter l'inscription
                                </h1>
                            </div>


                            <div style="font-size: 18px; line-height: 1.6; color: #555; margin-bottom: 20px;">
                                <p>Hi {{Name}},</p>
                                <p>
                                    Merci de l'intérêt que vous portez à info Academie.
                                    <br>
                                    Pour compléter votre inscription, nous avons besoin de vérifier votre adresse e-mail.
                                </p>
                            </div>
                            <div style="text-align: center; margin: 30px 0;">
                                <a
                                    href="http://localhost:4200/mail/verified/{{token}}"
                                    style="display: inline-block; padding: 12px 30px; background-color: #2E849D; color: #ffffff; font-weight: bold; text-align: center; text-decoration: none; border-radius: 50px; font-size: 16px; transition: background-color 0.3s;"
                                >
                                    Verifier l'email
                                </a>
                            </div>

                            <div style="font-size: 16px; color: #333; font-weight: bold; text-align: left; margin-top: 10px; line-height: 1.5;">
                                <p>Merci pour votre temps,</p>
                                <p>L'équipe info Academie</p>
                            </div>
                        </div>
                    </body>
                </html>
